<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Neomorphism Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backbtn">
        <a href="/JavaScript-Projects/#project"><i class="fas fa-arrow-circle-left"></i></a>    
      </div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <div class="millisec">
            <div class="msec" id="msec"></div>
        </div>
    </div>
    <div class="toggleClass" onclick="toggleClass()"></div>
    <script type="text/javascript">
    function toggleClass(){
        const body = document.querySelector('body')
        body.classList.toggle('light');
    }

    const deg = 6;
    const hr = document.querySelector('#hr');
    const mn = document.querySelector('#mn');
    const sc = document.querySelector('#sc');
    const msec = document.querySelector('#msec');

    setInterval(() => {
        let day = new Date();
    let hh = day.getHours()*30;
    let mm = day.getMinutes()*deg;
    let ss = day.getSeconds()*deg;
    let msc = day.getMilliseconds()*deg;

    hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;
    msec.style.transform = `rotateZ(${msc}deg)`;
    })
    </script>
</body>
</html>
